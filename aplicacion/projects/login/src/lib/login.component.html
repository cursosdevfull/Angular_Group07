<form fxLayout="column">
  <h2>Credenciales</h2>
  <mat-form-field appearance="outline">
    <mat-label>Correo</mat-label>
    <input
      type="text"
      name="email"
      matInput
      placeholder="Ingrese su correo"
      #fieldEmail
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Contrase√±a</mat-label>
    <input type="password" name="password" matInput #fieldPassword />
  </mat-form-field>
  <div fxLayout fxLayoutAlign="center">
    <button type="button" color="primary" mat-flat-button (click)="handler()">
      Ingresar
    </button>
  </div>
</form>
