<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <h3>Title</h3>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <form fxLayout="column">
    <div fxLayout fxLayoutGap="10px">
      <div fxLayout="column" fxFlex="1 1 33%">
        <amb-photo></amb-photo>
      </div>
      <div fxLayout="column" fxFlex="1 1 33%">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput required />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Segundo Nombre</mat-label>
          <input type="text" matInput required />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input type="text" matInput required />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="column" fxFlex="1 1 33%">
        <mat-form-field appearance="outline">
          <mat-label>CMP</mat-label>
          <input type="text" matInput required />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>DNI</mat-label>
          <input type="text" matInput required />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input type="text" matInput required />
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <div>
        <span class="error">Campos inv√°lidos</span>
      </div>
      <div>
        <button mat-button mat-dialog-close color="primary" type="button">
          Cancelar
        </button>
        <button mat-raised-button color="primary" type="button">Guardar</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
