<amb-title></amb-title>
<amb-container>
  <amb-table [data]="data" [metaDataColumns]="metaDataColumns">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="align-right">
        <button mat-icon-button color="primary" matTooltip="EDITAR">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" matTooltip="ELIMINAR">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="funciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="align-right">funciones</td>
    </ng-container>
  </amb-table>
</amb-container>
