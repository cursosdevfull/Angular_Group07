<mat-nav-list fxLayout="column" fxLayoutAlign="space-between">
  <div>
    <mat-list-item
      *ngFor="let item of menu"
      class="menu"
      routerLinkActive="activeLink"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a routerLink="{{ item.url }}">
        <button mat-icon-button>
          <mat-icon svgIcon="{{ item.icon }}"></mat-icon>
          <span *ngIf="expanded">{{ item.title }}</span>
        </button>
      </a>
    </mat-list-item>
  </div>
  <div>
    <mat-list-item>
      <button mat-icon-button color="accent" (click)="sentExpand()">
        <mat-icon *ngIf="expanded">arrow_back_ios</mat-icon>
        <mat-icon *ngIf="!expanded">arrow_forward_ios</mat-icon>
      </button>
    </mat-list-item>
  </div>
</mat-nav-list>
