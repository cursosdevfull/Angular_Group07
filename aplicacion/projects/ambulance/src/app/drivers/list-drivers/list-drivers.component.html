<amb-title></amb-title>
<amb-container>
  <perfect-scrollbar class="heightMaxPerfectScrollbar">
    <amb-table [data]="data" [metaDataColumns]="metaDataColumns"></amb-table>
  </perfect-scrollbar>
  <amb-paginator
    [pageSize]="pageSize"
    [length]="dataOriginal.length"
    (page)="changePage($event)"
  ></amb-paginator>
</amb-container>
