<amb-title></amb-title>
<amb-container>
  <perfect-scrollbar class="heightMaxPerfectScrollbar">
    <amb-table [data]="data" [metaDataColumns]="metaDataColumns">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button
            mat-icon-button
            color="primary"
            matTooltip="EDITAR"
            (click)="edit(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            matTooltip="ELIMINAR"
            (click)="delete(row)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </perfect-scrollbar>
  <amb-paginator
    [pageSize]="pageSize"
    [length]="dataOriginal.length"
    (page)="changePage($event)"
  ></amb-paginator>
</amb-container>
<amb-keypad
  [keypadButtons]="keypadButtons"
  (clickButton)="action($event)"
></amb-keypad>
